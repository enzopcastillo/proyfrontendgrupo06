<div class="row container-fluid">
  <div id="inicio">
    <div  class="text-center">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3"><i class="fa-brands fa-guilded"></i> <br> Inicio Participante</h1>
          <nav class="d-flex">
            <h6 class="mb-0">
              <a routerLink="/principal/Participante" class="text-reset">Home</a>
              <span>/</span>
            </h6>
          </nav>
        </div>
      </div>                
    </div>
    <div id="flecha">
      <i class="fa-solid fa-angle-down"></i>
    </div>          
    <div id="container-cards" class="row">
      <div class="col">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="/assets/undraw_Events.png" class="img-fluid"/>
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">Agenda</h5>
            <p class="card-text">Ver agenda por mes, semana o dia.</p>
            <button class="btn"(click)="Agenda()">Ir</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="/assets/undraw_Online_calendar.png" class="img-fluid"/>
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">Audiencias</h5>
            <p class="card-text">
              Ver en detalle tus reuniones. <br>
              Busqueda de reuniones.
            </p>
            <button class="btn" (click)="Audiencias()">Ir</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
